<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeworks</title>

    <style>
        * {
            text-decoration: none;
        }

        body,
        html {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background: url('/img/3_original.jpeg') no-repeat center center fixed;
            background-size: cover;

        }

        .block {
            max-width: 1170px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .link {
            margin-top: 30px;
            outline: none;
            background: transparent;
            border: 1px solid rgb(119, 179, 202);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s all ease-in-out;


        }

        a {
            color: rgb(71, 121, 223);
            letter-spacing: 2px;
            font-weight: bold;

        }

        .link:hover {
            background-color: skyblue;
            transition: 0.5s all ease-in-out;



        }

        .link:hover a {
            color: white;
            transition: 0.5s all ease-in-out;
        }

        h1 {
            text-align: center;
            color: cornflowerblue;
            font-size: 40px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        p {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }
    </style>



</head>



<body>

    <h1>Main Page of <br> Farid Mahmudov homeworks</h1>
    <p><i>Click links below:</i></p>

    <div class="block">

        <button class="link">
            <a target="_blank" href="/homework_1/Diary/index.html">Homework_1</a>
        </button>
        <button type='button' class="link">
            <a target="_blank" href="/homework_2/Vizbor/vizbor.html">Homework_2</a>
        </button>





    </div>







    <script defer>

        var buttons = document.querySelectorAll('.link');

        buttons.forEach(button => {
            button.addEventListener('click', function (event) {
                var confm = confirm('Хотите перейти на другую страницу?');
                switch (confm) {
                    case true:
                        alert('Opening..');
                        break
                    default:
                        event.preventDefault();
                        button.style.border = '1px solid red';

                }

            })
        })


    </script>


</body>

</html>

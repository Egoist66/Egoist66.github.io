<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Homeworks</title>

    <style>
        * {
            text-decoration: none;
        }

        body,
        html {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background: url('/img/3_original.jpeg') no-repeat center center fixed;
            background-size: cover;

        }

        .wrapper {
            max-width: 1170px;
            padding: 15px;
        }

        .wrapper__block {

            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }




        .button {
            margin-right: 135px;
            margin-top: 30px;
            border: 1px solid skyblue;
            background: transparent;
            padding: 15px 40px;
            border-radius: 20px;
            color: rgb(110, 110, 251);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.5s all ease-in-out;
            letter-spacing: 1px;
        }

        .button:hover {

            background-color: skyblue;
            transition: 0.5s all ease-in-out;
            color: white;

        }

        .link {
            margin-top: 30px;
            outline: none;
            background: transparent;
            border: 1px solid rgb(71, 121, 223);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s all ease-in-out;


        }

        a {
            color: rgb(71, 121, 223);
            letter-spacing: 2px;
            font-weight: bold;

        }

        .link:hover {
            background-color: skyblue;
            transition: 0.5s all ease-in-out;
            border-radius: 20px;



        }

        .link:hover a {
            color: white;
            transition: 0.5s all ease-in-out;
        }

        h1 {
            text-align: center;
            color: cornflowerblue;
            font-size: 40px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        p {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }

        .select__label {
            font-size: 30px;
            letter-spacing: 1px;

        }

        #wrapper__block-select {
            width: 200px;
            background-color: white;
            border: none;
            color: cornflowerblue;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            letter-spacing: 1px;
            padding: 3px;
            text-align: center;
            font-weight: 500;


        }
    </style>

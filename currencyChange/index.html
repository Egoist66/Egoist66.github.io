<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Change Currency</title>
</head>

<body>


    <div class="container">


        <h1>Enter data to know actual BY exchange rate </h1>

        <form action="#">


            <div class="inputs-box">

                <input class="sum" type="number" placeholder="sum to exchange (BY)">
                <input required class="rate" type="number" placeholder="Enter actual exchange rate">

                <button type="button" class="getdata">Get Data</button>
                <button type="reset" id="reset" class="getdata">Clear</button>


            </div>



        </form>

        <div contenteditable=" true" class="out-rate">

        </div>



    </div>







    <script src="js/script.js"></script>
</body>

</html>
